<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>header-layout</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Jost:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;500;600&family=Oswald:wght@200;300;400;500&family=Roboto+Mono:wght@200;300;400;500;600&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/header.css" />
  </head>
  <body>
    <header class="about-header">
      <div class="navbar">  
        <div class="container">
          <h1>
            <a href="">
              <div class="logo">
                <span class="fa fa-align-right logo-icon"></span>
                Corp Vision
                <p class="txt-logo">Vision to your Future</p>
              </div>
            </a>
          </h1>
          <div class="navbar-link">
            <ul>
              <li>
                <a class="active" href="http://127.0.0.1:5500/index.html"
                  >Home</a
                >
              </li>
              <li><a href="http://127.0.0.1:5500/page/about.html">About</a></li>
              <li>
                <a href="http://127.0.0.1:5500/page/services.html">Services</a>
              </li>
              <li>
                <a class="dropmenu" href="#">Pages </a
                ><i class="fa-solid fa-angle-down"></i>
                <ul class="sub-menu">
                  <li><a href="">Blog Posts</a></li>
                  <li><a href="">404 page</a></li>
                  <li><a href="">Landing page</a></li>
                  <li><a href="">Elements page</a></li>
                </ul>
              </li>
              <li>
                <a href="http://127.0.0.1:5500/page/contact.html">Contact</a>
              </li>
            </ul>
          </div>
          <span class="navbar-toggler-icon fa icon-expand fa-bars nav-sm">
          </span>
          <div class="navbar-search">
            <div class="search">
              <i class="fa fa-search icon-material-search"></i>
            </div>
            <i class="fa-solid fa-moon moonsty"></i>
          </div>
        </div>
      </div>

    </header>
    <section class="bg-header">
      <div class="navbar-right">
        <ul>
          <li>
            <a href=""><i class="fa-solid fa-angles-right"></i></a>
          </li>
          <li>
            <a href=""><i class="fa-solid fa-arrow-left"></i>Back</a>
          </li>
          <li>
            <a href=""><i class="fa-solid fa-download"></i>Download</a>
          </li>
          <li>
            <a href=""><i class="fa-solid fa-cart-shopping"></i>Buy</a>
          </li>
        </ul>
      </div>
    </section>
    <div class="bg-overlay"></div>

    <script>
      const changeBackgroundNav = document.querySelector(".navbar");

      changeBackgroundNav.onclick = () =>
        window.scrollTo({
          top: 0,
          behavior: "smooth",
        });
      window.onscroll = () => {
        window.pageYOffset > 50
          ? changeBackgroundNav.classList.add("changNavbar")
          : changeBackgroundNav.classList.remove("changNavbar");
      };
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
