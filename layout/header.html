<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/home.css" />
    <link rel="stylesheet" href="../css/header.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="navbar">
          <h1>
            <a href="">
              <div class="logo">
                <span class="fa fa-align-right logo-icon"></span>
                Corp Vision
                <p class="txt-logo">Vision to your Future</p>
              </div>
            </a>
          </h1>

          <div class="navbar-link">
            <ul>
              <li><a href="http://127.0.0.1:5500/page/home.html">Home</a></li>
              <li><a href="http://127.0.0.1:5500/page/about.html">About</a></li>
              <li><a href="http://127.0.0.1:5500/page/services.html">Services</a></li>
              <li><a>Pages </a><i class="fa-solid fa-angle-down"></i></li>
              <li><a href="http://127.0.0.1:5500/page/contact.html">Contact</a></li>
            </ul>
          </div>
          <span
            class="navbar-toggler-icon fa icon-expand fa-bars nav-sm"
          ></span>
          <div class="navbar-search">
            <div class="search">
              <i class="fa fa-search icon-material-search"></i>
            </div>
            <i class="fa-solid fa-moon moonsty"></i>
          </div>
        </div>
      </div>
    </header>
    <section class="carousel">
      <div class="container">
      </div>
      <div class="navbar-right">
        <ul>
          <li>
            <a href=""><i class="fa-solid fa-angles-right"></i></a>
          </li>
          <li>
            <a href=""><i class="fa-solid fa-arrow-left"></i>Back</a>
          </li>
          <li>
            <a href=""><i class="fa-solid fa-download"></i>Download</a>
          </li>
          <li>
            <a href=""><i class="fa-solid fa-cart-shopping"></i>Buy</a>
          </li>
        </ul>
      </div>
    </section>

    <script>
      const changeBackgroundNav = document.querySelector(".navbar");

      changeBackgroundNav.onclick = () =>
        window.scrollTo({
          top: 0,
          behavior: "smooth",
        });
      window.onscroll = () => {
        window.pageYOffset > 50
          ? changeBackgroundNav.classList.add("changBG")
          : changeBackgroundNav.classList.remove("changBG");
      };
    </script>
  </body>
</html>
